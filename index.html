<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
    <!--  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet"> 
    <!--  -->
  </head>
  <body>
    <div id="container-all">
      <div id="container-top">
        <h1>jusTO-DO it</h1>
        <span id="logo" class="material-icons-outlined logo">
          assignment_turned_in
          </span>          
      </div>
      <div id="container-main">
        <div id="container-projects">
          <div id="container-projects-header">
            <h2>Projects</h2> 
          <input id="project-input" type="text" maxlength="20" />
           <span id="btn-add-project" class="material-icons-outlined">
            add
          </span>
           
          </div>
          <div id="project-list">
            <div id="inbox">INBOX(All todo's)</div>
            <ul id="project-ul" class="project-ul">
              </li>
            </ul>
          </div>
        </div>
        <div id="container-todos">
          <h2>To-Do's</h2>
           <span id="btn-add-todo" class="material-icons-outlined">
            add
            </span>
            
          <div id="todo-list">
            <ul id="todo-ul"></ul>
          </div>
          <!-- --------------------------------------------------------------------------------------------------------- -->
          <!-- ----------------------------------------- ADD ----------------------------------------------------------- -->
          <!-- --------------------------------------------------------------------------------------------------------- -->
          <form id="todo-form-add" class="hidden">
            <div class="form-box">
              <label for="input-title-add">Title</label>
              <input type="text" id="input-title-add" required>
            </div>
            <br />
            <div class="form-box">
              <label for="input-description-add">Description</label>
              <input type="text" id="input-description-add" >
            </div>
            <br />
            <div class="form-box">
              <label for="input-due-date-add">Due Date</label>
              <input type="date" id="input-due-date-add" required>
            </div>
            <br />
            <div class="form-box">
              <label for="input-priority-add">Priority</label>
              <select name="" id="input-priority-add">
                <option value="0">Low</option>
                <option value="1">Medium</option>
                <option value="2">High</option>
              </select>
            </div>
            <br />
            <div class="form-box">
              <label for="input-notes-add">Notes</label>
              <input type="text" id="input-notes-add" >
            </div>
            <div class="form-box">
              <button type="button" id="btn-cancel-add">Cancel</button>
              <button type="submit" id="btn-submit-add">Submit Todo</button>
            </div>
          </form>
          <!-- --------------------------------------------------------------------------------------------------------- -->
          <!-- ----------------------------------------- EDIT ----------------------------------------------------------- -->
          <!-- --------------------------------------------------------------------------------------------------------- -->
          <form id="todo-form-edit" class="hidden">
            <div class="form-box">
              <label for="input-title-edit">Title</label>
              <input type="text" id="input-title-edit" required/>
            </div>
            <br />
            <div class="form-box">
              <label for="input-description-edit">Description</label>
              <input type="text" id="input-description-edit" />
            </div>
            <br />
            <div class="form-box">
              <label for="input-due-date-edit">Due Date</label>
              <input type="date" id="input-due-date-edit" required/>
            </div>
            <br />
            <div class="form-box">
              <label for="input-priority-edit">Priority</label>
              <select name="" id="input-priority-edit">
                <option value="0">Low</option>
                <option value="1">Medium</option>
                <option value="2">High</option>
              </select>
            </div>
            <br />
            <div class="form-box">
              <label for="input-notes-edit">Notes</label>
              <input type="text" id="input-notes-edit" />
            </div>
            <div class="form-box">
              <button id="btn-cancel-edit">Cancel</button>
              <button id="btn-submit-edit">SUBMIT EDIT</button>
            </div>
          </form>
