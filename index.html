<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container-all">
      <div id="container-top"></div>
      <div id="container-main">
        <div id="container-projects">
          projects
          <input id="project-input" type="text" />
          <button id="btn-add-project">ADD PROJECT</button>
          <div id="project-list">
            <div id="inbox">INBOX</div>
            <ul id="project-ul" class="project-ul">
              <!-- <li id="default" class="li active">
                DEFAULTS
                <button>X</button> -->
              </li>
            </ul>
          </div>
        </div>
        <div id="container-todos">
          todos
          <button id="btn-add-todo">ADD TODO</button>
          <div id="todo-list">
            <ul id="todo-ul"></ul>
          </div>
          <!-- --------------------------------------------------------------------------------------------------------- -->
          <!-- ----------------------------------------- ADD ----------------------------------------------------------- -->
          <!-- --------------------------------------------------------------------------------------------------------- -->
          <form id="todo-form-add" class="hidden">
            <div class="form-box">
              <label for="input-title-add">Title</label>
              <input type="text" id="input-title-add" />
            </div>
            <br />
            <div class="form-box">
              <label for="input-description-add">Description</label>
              <input type="text" id="input-description-add" />
            </div>
            <br />
            <div class="form-box">
              <label for="input-due-date-add">Due Date</label>
              <input type="date" id="input-due-date-add" />
            </div>
            <br />
            <div class="form-box">
              <label for="input-priority-add">Priority</label>
              <select name="" id="input-priority-add">
                <option value="0">Low</option>
                <option value="1">Medium</option>
                <option value="2">High</option>
              </select>
            </div>
            <br />
            <div class="form-box">
              <label for="input-notes-add">Notes</label>
              <input type="text" id="input-notes-add" />
            </div>
            <div class="form-box">
              <button id="btn-cancel-add">Cancel</button>
              <button id="btn-submit-add">Submit Todo</button>
            </div>
          </form>
          <!-- --------------------------------------------------------------------------------------------------------- -->
          <!-- ----------------------------------------- EDIT ----------------------------------------------------------- -->
          <!-- --------------------------------------------------------------------------------------------------------- -->
          <form id="todo-form-edit" class="hidden">
            <div class="form-box">
              <label for="input-title-edit">Title</label>
              <input type="text" id="input-title-edit" />
            </div>
            <br />
            <div class="form-box">
              <label for="input-description-edit">Description</label>
              <input type="text" id="input-description-edit" />
            </div>
            <br />
            <div class="form-box">
              <label for="input-due-date-edit">Due Date</label>
              <input type="date" id="input-due-date-edit" />
            </div>
            <br />
            <div class="form-box">
              <label for="input-priority-edit">Priority</label>
              <select name="" id="input-priority-edit">
                <option value="0">Low</option>
                <option value="1">Medium</option>
                <option value="2">High</option>
              </select>
            </div>
            <br />
            <div class="form-box">
              <label for="input-notes-edit">Notes</label>
              <input type="text" id="input-notes-edit" />
            </div>
            <div class="form-box">
              <button id="btn-cancel-edit">Cancel</button>
              <button id="btn-submit-edit">SUBMIT EDIT</button>
            </div>
          </form>
