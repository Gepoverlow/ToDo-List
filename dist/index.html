<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container-all">
      <div id="container-top"></div>
      <div id="container-main">
        <div id="container-projects">
          projects
          <button id="btn-add-project">ADD PROJECT</button>
          <div id="project-list"></div>
        </div>
        <div id="container-todos">
          todos
          <button id="btn-add-todo">ADD TODO</button>
          <div id="todo-list">
            <ul id="todo-ul"></ul>
          </div>
          <form id="todo-form" class="hidden">
            <div class="form-box">
              <label for="input-title">Title</label>
              <input type="text" id="input-title" />
            </div>
            <br />
            <div class="form-box">
              <label for="input-description">Description</label>
              <input type="text" id="input-description" />
            </div>
            <br />
            <div class="form-box">
              <label for="input-due-date">Due Date</label>
              <input type="date" id="input-due-date" />
            </div>
            <br />
            <div class="form-box">
              <label for="input-priority">Priority</label>
              <select name="" id="input-priority">
                <option value="0">Low</option>
                <option value="1">Medium</option>
                <option value="2">High</option>
              </select>
            </div>
            <br />
            <div class="form-box">
              <label for="input-notes">Notes</label>
              <input type="text" id="input-notes" />
            </div>
            <div class="form-box">
              <button id="button-cancel">Cancel</button>
              <button id="button-submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
